<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Quattrocento|Raleway" rel="stylesheet">
    <link href="calc.css" rel="stylesheet" type="text/css"/>

    <title>Calculator App</title>
</head>
<body>

    <h1>Calculator <span>App</span></h1>
    <div id="main">

        <div id="display">
            <div id="output"></div>
            <div id="output-history"></div>
        </div>

        <div class='button reset' data-value="ce">CE</div>
        <div class='button reset' data-value="ac">AC</div>

        <div class="clearfix"></div>

        <div class='button' data-value="7">7</div>
        <div class='button' data-value="8">8</div>
        <div class='button' data-value="9">9</div>
        <div class='button symbol' data-value="+">+</div>

        <div class='button' data-value="4">4</div>
        <div class='button' data-value="5">5</div>
        <div class='button' data-value="6">6</div>
        <div class='button symbol' data-value="-">-</div>

        <div class='button' data-value="1">1</div>
        <div class='button' data-value="2">2</div>
        <div class='button' data-value="3">3</div>
        <div class='button symbol' data-value="/">รท</div>

        <div class='button' data-value="0">0</div>
        <div class='button decimal' data-value=".">.</div>
        <div class='button equal' data-value="=">=</div>
        <div class='button symbol' data-value="*">x</div>
    </div>

</body>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</html>
